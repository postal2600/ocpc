<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Music</title>

    <link href="assets/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="topBar">
        <button id="nowPlaying">Now playing</button>
    </div>

    <div id="playlist">
    </div>

    <div id="playerOverlay">
        <div id="player">
            <div id="coverArt">
                <img src="assets/img/default_coverart.jpg" />
            </div>

            <div id="controls">
                <div id="songTitle">Untitled</div>

                <div id="progressBar">
                    <div id="progressFill">
                        <div id="currentTime">00:00</div>
                    </div>
                </div>

                <button id="prevBtn">&lt;Prev</button>
                <button id="playBtn">Play</button>
                <button id="pauseBtn">Pause</button>
                <button id="stopBtn">Stop</button>
                <button id="nextBtn">Next&gt;</button>
            </div>

        </div>
    </div>

    <script src="assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.mousewheel.js" type="text/javascript"></script>
    <script src="assets/js/jquery.mCustomScrollbar.js" type="text/javascript"></script>
    <script src="assets/js/song.js" type="text/javascript"></script>
    <script src="assets/js/player.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
